<!-- templates/view_music_recs.html -->
{% extends "layout.html" %}
{% block content %}
<main class="container">
    <h3>Your Recommended Songs</h3>
    <ul>
        {% for rec in recommendations %}
            <li>{{ rec.song }} by {{ rec.artist }} - <a href="{{ rec.preview_url }}" target="_blank">Preview</a></li>
        {% endfor %}
    </ul>
</main>
{% endblock %}
