{% extends "layout.html" %}

{% block title %}Get Playlist Insights{% endblock %}

{% block content %}
    <h2>Get Playlist Insights</h2>
    <form action="{{ url_for('insights') }}" method="post">
        <label for="playlist_url">Spotify Playlist URL:</label>
        <input type="text" id="playlist_url" name="playlist_url" required>
        <button type="submit">Get Insights</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
{% endblock %}
